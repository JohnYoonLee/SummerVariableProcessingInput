<body>
<p class="FinalBill"></p>


<script>
       let userResponse = prompt("What is the value of your bill?")

    let TipBill = TaxedBill * 1.15
    alert("With a " + userResponse + " dollar bill, after tip and tax, your total is: $" + TipBill); 

var FinalBillCost = document.querySelector(".FinalBill");

FinalBillCost.innerText = "The Total Value of this bill is : " + TipBill;


</script>
